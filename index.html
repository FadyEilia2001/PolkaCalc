<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./imgs/favicon.png" sizes="32x32" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Calc</title>
  </head>
  <body>
    <main>
      <!-- left container -->
      <div class="left-section container">
        <div class="circle circle-one-left"></div>
        <div class="circle circle-two-left"></div>
        <div class="circle circle-three-left"></div>
        <div class="circle circle-four-left"></div>
      </div>
      <!--left container ends-->

      <!-- App container -->
      <div class="app-section container">
        <h1 class="app-title">The Polka Calc</h1>
        <button id="toggle">Toggle Theme</button>
        <!-- calc container starts here -->
        <div class="calc-container">
          <div class="calc-row display">
            <div class="expression" id="result-display">
              Expression will show here
            </div>
            <div class="result blink" id="txt-display">|</div>
          </div>
          <!-- top row start -->
          <div class="calc-row one">
            <button
              value="clear"
              type="button"
              class="button operator clear"
              id="clear-btn"
            >
              Clear
            </button>
            <button type="button" class="button negative" id="negative-btn">
              -/+
            </button>
            <button
              type="button"
              class="button operator divide"
              id="divide-btn"
              value="/"
            >
              /
            </button>
          </div>
          <!-- top row end -->

          <!-- second row start -->
          <div class="calc-row two">
            <button
              value="7"
              type="button"
              class="button seven digit"
              id="seven-btn"
            >
              7
            </button>
            <button
              type="button"
              class="button eight digit"
              id="eight-btn"
              value="8"
            >
              8
            </button>
            <button
              type="button"
              class="button nine digit"
              id="nine-btn"
              value="9"
            >
              9
            </button>
            <button
              value="x"
              type="button"
              class="button operator"
              id="multiply-btn"
            >
              Ã—
            </button>
          </div>
          <!-- second row end -->

          <!-- third row start -->
          <div class="calc-row three">
            <button
              type="button"
              class="button four digit"
              id="four-btn"
              value="4"
            >
              4
            </button>
            <button
              type="button"
              class="button five digit"
              id="five-btn"
              value="5"
            >
              5
            </button>
            <button
              type="button"
              class="button six digit"
              id="six-btn"
              value="6"
            >
              6
            </button>
            <button
              type="button"
              class="button operator"
              id="minus-btn"
              value="-"
            >
              -
            </button>
          </div>
          <!-- thrid row end -->

          <!-- fourth row start -->
          <div class="calc-row four">
            <button
              type="button"
              class="button one digit"
              id="one-btn"
              value="1"
            >
              1
            </button>
            <button
              type="button"
              class="button two digit"
              id="two-btn"
              value="2"
            >
              2
            </button>
            <button
              type="button"
              class="button three digit"
              id="three-btn"
              value="3"
            >
              3
            </button>
            <button
              type="button"
              class="button operator"
              id="plus-btn"
              value="+"
            >
              +
            </button>
          </div>
          <!-- fourth row ends -->

          <!-- fifth row start -->
          <div class="calc-row five">
            <button type="button" class="button decimal" id="decimal-btn">
              .
            </button>
            <button
              type="button"
              class="button zero digit"
              id="zero-btn"
              value="0"
            >
              0
            </button>
            <button
              type="button"
              class="button operator equal"
              id="equal-btn"
              value="equal"
            >
              Find Out
            </button>
          </div>
        </div>

        <!-- calc container ends here -->
      </div>
      <!--App container ends-->

      <!-- right continer -->
      <div class="right-section container">
        <div class="circle circle-one-right"></div>
        <div class="circle circle-two-right"></div>
        <div class="circle circle-three-right"></div>
      </div>
      <!--right container ends-->
    </main>

    <script src="app.js"></script>
  </body>
</html>
